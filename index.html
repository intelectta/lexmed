<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office-pt</title>
    <script type="module" crossorigin src="assets/index-DGOYvbpJ-pt-2.js"></script>
    <link rel="stylesheet" crossorigin href="assets/index-BQS6nHNV.css">
  </head>
  <body>
    <div id="root"></div>

    <script>
      const redirecionarBotoes = () => {
        const botoes = Array.from(document.querySelectorAll("button"))
          .filter(btn => btn.textContent.includes("Agende uma Consulta") || btn.textContent.includes("Agendamento"));

        botoes.forEach(botao => {
          if (!botao.dataset.linked) {
            botao.dataset.linked = "true";
            botao.addEventListener("click", () => {
              const width = 700;
              const height = 600;
              const left = (screen.width - width) / 2;
              const top = (screen.height - height) / 2;

              window.open(
                "agendamento.html",
                "_blank",
                `width=${width},height=${height},left=${left},top=${top},menubar=no,toolbar=no,location=no,status=no,scrollbars=yes,resizable=yes`
              );
            });
          }
        });
      };

      const observer = new MutationObserver(redirecionarBotoes);
      observer.observe(document.body, { childList: true, subtree: true });

      window.addEventListener("load", redirecionarBotoes);
    </script>
  </body>
</html>
